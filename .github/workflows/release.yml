name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create the GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Installation

            ### From crates.io
            ```bash
            cargo install rustloc
            ```

            ### Pre-built binaries
            Download the appropriate binary for your platform below.

            ## Changes
            See [CHANGELOG](https://github.com/arthur-debert/rustloc/blob/main/CHANGELOG.md) for details.

  # Build and upload binaries
  build-binaries:
    name: Build (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustloc
            asset_name: rustloc-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustloc
            asset_name: rustloc-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: rustloc
            asset_name: rustloc-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: rustloc
            asset_name: rustloc-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p rustloc
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    env:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    steps:
      - name: Check if token is available
        id: check_token
        run: |
          if [ -z "$CRATES_IO_TOKEN" ]; then
            echo "available=false" >> $GITHUB_OUTPUT
            echo "CRATES_IO_TOKEN is not set, skipping publish"
          else
            echo "available=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check_token.outputs.available == 'true'

      - name: Install Rust
        if: steps.check_token.outputs.available == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        if: steps.check_token.outputs.available == 'true'
        uses: Swatinem/rust-cache@v2

      - name: Publish rustloclib
        if: steps.check_token.outputs.available == 'true'
        run: cargo publish -p rustloclib --token $CRATES_IO_TOKEN

      - name: Wait for crates.io to index
        if: steps.check_token.outputs.available == 'true'
        run: sleep 30

      - name: Publish rustloc
        if: steps.check_token.outputs.available == 'true'
        run: cargo publish -p rustloc --token $CRATES_IO_TOKEN
